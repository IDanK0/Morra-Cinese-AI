name: Build Portable Executables

# This workflow automatically builds Windows and Linux executables
# when a new tag is pushed (e.g., v1.0, v1.1, etc.)

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0, v1.1, etc.
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --clean --noconfirm MorraCinese.spec
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Rename executable
        shell: bash
        run: |
          cd dist
          mv MorraCinese.exe MorraCinese-${{ steps.get_version.outputs.VERSION }}-Windows.exe
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MorraCinese-Windows
          path: dist/MorraCinese-*.exe
          retention-days: 7
      
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/MorraCinese-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-2.0-0 \
            libsdl2-image-2.0-0 \
            libsdl2-mixer-2.0-0 \
            libsdl2-ttf-2.0-0
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --clean --noconfirm MorraCinese.spec
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Rename and package executable
        run: |
          cd dist
          mv MorraCinese MorraCinese-${{ steps.get_version.outputs.VERSION }}-Linux
          chmod +x MorraCinese-${{ steps.get_version.outputs.VERSION }}-Linux
          tar -czf MorraCinese-${{ steps.get_version.outputs.VERSION }}-Linux.tar.gz \
            MorraCinese-${{ steps.get_version.outputs.VERSION }}-Linux \
            ../QUICKSTART.md \
            ../README.md
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MorraCinese-Linux
          path: dist/MorraCinese-*.tar.gz
          retention-days: 7
      
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/MorraCinese-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-checksums:
    name: Create Checksums
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: MorraCinese-Windows
          path: artifacts
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: MorraCinese-Linux
          path: artifacts
      
      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt
      
      - name: Upload checksums to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
